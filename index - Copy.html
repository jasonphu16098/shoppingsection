<head>

    <style>
        /* Toàn trang */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* Video nền */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            
            filter: brightness(50%); /* Giảm độ sáng xuống 50% */
        }

        /* Thanh menu */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 19px 25px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding-left: 460px;
        }
        nav ul li {
            display: inline;
           
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 18px;
            border-radius: 5px;
            transition: background-color 0.3s;
            
        }
        nav ul li a:hover {
            background-color: #ff7f27;
        }
        nav .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
/* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: rgba(0, 0, 0, 0.85);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      color: #eee;
      overflow-x: hidden;
    }

    .container {
      max-width: 1400px;
      width: 1700px;
      display: flex;
      gap: 40px;
      justify-content: center;
      flex-wrap: nowrap; /* Không cho xuống hàng */
      overflow-x: auto;  /* Cho phép cuộn ngang nếu cần */
      padding-bottom: 10px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px 40px;
      background: rgba(255 255 255 / 0.05);
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.8),
        inset 0 0 50px rgba(255 255 255 / 0.1);
        margin-top: 60px;
    }

    /* Ẩn thanh cuộn mặc định, hiện khi hover container */
    .container::-webkit-scrollbar {
      height: 8px;
    }
    .container::-webkit-scrollbar-thumb {
      background-color: rgba(42, 157, 143, 0.7);
      border-radius: 10px;
    }
    .container::-webkit-scrollbar-track {
      background: transparent;
    }

    .container:hover::-webkit-scrollbar-thumb {
      background-color: rgba(42, 157, 143, 1);
    }

    .card {
      background: linear-gradient(145deg, #1c1c1c, #272727);
      border-radius: 20px;
      box-shadow:
        0 8px 20px rgba(0, 0, 0, 0.9),
        0 0 10px rgba(42, 157, 143, 0.6);
      width: 280px;
      /* Cố định chiều ngang khung */
      text-align: center;
      padding: 25px 20px 35px;
      transition:
        transform 0.35s ease,
        box-shadow 0.35s ease,
        background 0.35s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border: 2px solid transparent;
      flex-shrink: 0; /* Không co nhỏ lại */
    }

    .card:hover {
      transform: translateY(-15px) scale(1.05);
      box-shadow:
        0 12px 40px rgba(0, 0, 0, 1),
        0 0 20px rgba(42, 157, 143, 0.9),
        0 0 15px rgba(42, 157, 143, 0.8);
      background: linear-gradient(145deg, #299d8f, #1e7a6c);
      border-color: #2affd6;
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 16px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 6px rgba(42, 157, 143, 0.5));
      transition: filter 0.35s ease;
    }

    .card:hover img {
      filter: drop-shadow(0 0 15px rgba(42, 157, 143, 0.9));
    }

    .card h3 {
      font-size: 1.6rem;
      margin-bottom: 20px;
      color: #a3fff1;
      text-shadow: 0 0 8px #2affd6;
    }

    .card button {
      background-color: #2a9d8f;
      color: #fff;
      border: none;
      padding: 14px 30px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 700;
      letter-spacing: 1px;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 15px rgba(42, 157, 143, 0.7);
      user-select: none;
    }

    .card button:hover {
      background-color: #1e7a6c;
      box-shadow: 0 6px 20px rgba(42, 157, 143, 1);
    }

    /* Với màn hình rất nhỏ, vẫn cho cuộn ngang chứ không gập xuống */
    @media (max-width: 350px) {
      .card {
        width: 280px;
        min-width: 280px;
      }
    }
  </style>
